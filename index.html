<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <div class="top">
           <div data-position="00"></div>
           <div data-position="01"></div>
           <div data-position="02"></div>
        </div>

        <div class="middle">
            <div data-position="10"></div>
            <div data-position="11"></div>
            <div data-position="12"></div>
        </div>

        <div class="bottom">
            <div data-position="20"></div>
            <div data-position="21"></div>
            <div data-position="22"></div>
        </div>

    </div>
</body>
</html>
