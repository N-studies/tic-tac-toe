<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <div class="top">
           <div data-position="00" class="square"></div>
           <div data-position="01" class="square"></div>
           <div data-position="02" class="square"></div>
        </div>

        <div class="middle">
            <div data-position="10" class="square"></div>
            <div data-position="11" class="square"></div>
            <div data-position="12" class="square"></div>
        </div>

        <div class="bottom">
            <div data-position="20" class="square"></div>
            <div data-position="21" class="square"></div>
            <div data-position="22" class="square"></div>
        </div>

    </div>

    <form action="">
        <label for="Player-One">Player One (X):</label>
        <input type="text" id="Player-One" required>
        <button type="submit" id="Player-One">✔</button>
    </form>

    <form action="">
        <label for="Player-two">Player Two (O):</label>
        <input type="text" id="Player-two" required>
        <button type="submit" id="Player-two">✔</button>
        
    </form>
    
    <button id="start">start</button>
</body>
</html>
